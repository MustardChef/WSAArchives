name: "üêõ Bug report"
description: Report errors or unexpected behavior
labels: ["triage-needed", "bug"]
body:
- type: textarea
  attributes:
    label: Steps to reproduce
    description: Please include logs and we highly suggest including screenshots if possible.
    placeholder: Tell us the steps required to trigger your bug.
  validations:
    required: true

- type: textarea
  attributes:
    label: ‚úîÔ∏è Expected Behavior
    placeholder: What were you expecting?
  validations:
    required: false

- type: textarea
  attributes:
    label: ‚ùå Actual Behavior
    placeholder: What happened instead?
  validations:
    required: true

- type: textarea
  attributes:
    label: Other Software
    description: If you're reporting a bug about our interaction with other software, what software? What versions?
    placeholder: |
      vim 8.2 (inside WSL)
      OpenSSH_for_Windows_8.1p1
      My Cool Application v0.3 (include a code snippet if it would help!)
  validations:
    required: false

- type: input
  attributes:
    label: Please specify the version of Windows Subsystem for Android
    description: You can find your version number in the Windows Subsystem for Android Settings app, under the About section
    placeholder: such as 2207.40000.8.0
  validations:
    required: true
      
